<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Tattoo Shop</title>

</head>
<body>
    <header>
        <nav class="nav--bar">
           
            <div class="nav--bar-left">
                <a class="nav--bar-elements" href="../index.html">Home</a>
                <a class="nav--bar-elements" href="#">About Us</a>
                <a class="nav--bar-elements" href="/pages/gallery.html">Gallery</a>
            </div>
            
            <div class="nav--bar-right">
                <a class="nav--bar-elements" href="/pages/contact.html">Contact Us</a>
            </div>
                
        </nav>
    </header >

    <main class="main--content">

        <div class="container">
            <h2 class="contact-title">Contact Form</h2>
            <form class="form-container" action="/action_page.php" method="get">
                <label for="fname" class="fname">First Name</label>
                <input type="text" id="fname" name="name" placeholder="Type your first name">
                <label for="lname" class="lname">Last Name</label>
                <input type="text" id="lname" name="surname" placeholder="Type your last name">
                <label for="phone" class="phone">Your Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Type your phone number" required autofocus>
                <label for="experience" class="experience">Is This Your First Time Getting A Tattoo?</label>
                <select id="experience" name="experience">
                <option value="Y">Yes</option>
                <option value="N">No</option>
                </select>
                <label for="message" class="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message" rows="10" maxlength="250"></textarea>
                <button class="submit">Submit</button>
            </form>
        </div>
        
    </main>
    
</body>
